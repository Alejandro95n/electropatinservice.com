
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroPatín Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      color: #1f1f1f;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e60000;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .producto-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .producto-card:hover {
      transform: scale(1.05);
    }
    .producto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .contenido {
      padding: 20px;
      text-align: center;
    }
    .contenido h2 {
      font-size: 1.2em;
      margin: 0 0 10px;
    }
    .contenido p {
      font-size: 0.9em;
      color: #333;
    }
    .precio {
      display: block;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn-comprar {
      background: #e60000;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      display: inline-block;
    }
    .btn-comprar:hover {
      background: #b00000;
    }
  </style>
</head>
<body>
  <header>
    <h1>ElectroPatín Service</h1>
    <p>Especialistas en repuestos y scooters eléctricos</p>
  </header>
  <section class="productos">
    <div class="producto-card">
      <img src="images/motor1000w.jpg" alt="Motor 1000W Brushless" />
      <div class="contenido">
        <h2>Motor 1000W Brushless</h2>
        <p>Ideal para patinetes de alto rendimiento. Compatible con modelos EMOVE.</p>
        <span class="precio">149,99€</span>
        <a href="#" class="btn-comprar">Comprar</a>
      </div>
    </div>
    <div class="producto-card">
      <img src="images/freno.jpg" alt="Freno Hidráulico" />
      <div class="contenido">
        <h2>Freno Hidráulico</h2>
        <p>Alta seguridad y respuesta. Compatible con modelos EWHEEL y SkuterZone.</p>
        <span class="precio">89,90€</span>
        <a href="#" class="btn-comprar">Comprar</a>
      </div>
    </div>
  </section>
</body>
</html>
